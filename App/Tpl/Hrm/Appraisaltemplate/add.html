<include file="Core:Public:header" />
{:W('Navigation')}
        <style type="text/css">
            .col-sm-3{
                margin-top: 7px;
            }
        </style>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">添加绩效考核模板</div>
		<div class="row-table-body">
			<form class="form-horizontal" action="{:U('hrm/appraisaltemplate/add')}" method="post">
				<p class="form-title">
					添加绩效考核模板&nbsp;&nbsp;<a href="javascript:history.go(-1);">返回</a>&nbsp;&nbsp;
				</p>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">模板名称</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="name" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">类型</label>
					<div class="col-sm-3">
						<select class="form-control" name="category_id">
							<volist name="template_category" id="vo">
								<option value="{$vo.category_id}">{$vo.name}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">创建人</label>
					<div class="col-sm-3">
						{$creator_user_name}
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">更多说明</label>
					<div class="col-sm-8" style="margin-top: 10px">
						<textarea name="description" class="form-control" cols="80" style="min-height:150px;"></textarea>
					</div>
				</div>
				<p class="form-title">
					考核内容
				</p>
				<div class="form-group">
					<div class="col-sm-12" id="itembox">
						<table class="table table-bordered">
							<tr>
								<td style="width: 150px">名称</td>
								<td style="width: 70px">标准分</td>
								<td style="width: 200px">评分范围</td>
								<td>考核内容简介</td>
								<td width="1%"><input style="margin-left: 15px" type="button" id="additem" class="btn btn-primary btn-xs" value="+" /></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-3">
						<input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn" value="取消" onclick="javascript:history.go(-1);"/>
					</div>
				</div>
			</form>	
		</div>
	</div>
</div>
<div class="clear"></div>
<script>
	/**
	 * 添加绩效考核评分细则
	**/
	$(function(){
		var num = 1;
		$('#additem').click(function(){
			var str = '<tr style="height: 50px"><td>';
			str += '<input style="width: 100px; height: 30px" type="text" name="score_name['+num+']"/></td><td><input style="width: 50px; height: 30px;text-align:center" type="text" value="6" name="standard_score['+num+']"/></td><td><input style="width: 50px;  height: 30px;text-align:center" type="text" value="0"  name="low_scope['+num+']" />&nbsp;至&nbsp;<input style="width: 50px; height: 30px;text-align:center" type="text" value="10"  name="high_scope['+num+']" /></td><td><input style="width: 350px; height: 30px" name="score_description['+num+']" /></td><td width="1%"><input type="button"  style="margin-left: 15px" class="btn btn-primary btn-xs deleteitem" value="-" /></td></tr>';
			$(this).parent().parent().parent().append(str);
			num++;
		});
		$('#itembox').on('click','.deleteitem',function(){
			$(this).parent().parent().remove();
		});
	});
</script>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
