<include file="Core:Public:header" />
{:W('Navigation')}
        <style type="text/css">
            .table-tr th{
                text-align: center;
            }
            .table-tr td{
                text-align: center;
            }
        </style>
<div class="body-right">
	<div class="row-table">
		<div class="row-table-title">模板类型管理</div>
		<div class="row-table-body">
			<p class="form-title">
				<a href="{:U('hrm/appraisaltemplate/index')}">绩效考核模板管理</a>&nbsp;&nbsp;
				模板类型管理
				<a href="{:U('hrm/appraisaltemplate/addcategory')}" class="pull-right btn btn-primary btn-xs" style="margin-top: 7px">添加</a>
			</p>
			<if condition="empty($category)">
				<div>---暂无数据---</div>
			<else />
			<form class="form-horizontal " id="form1"  method="post">
				<table class="table" style="margin-bottom:0px;">
					<thead>
						<tr class="table-tr">
							<th>名称</th>
							<th>描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="category" id="vo">
						<tr class="table-tr">
							<td>{$vo.name}</td>
							<td>{$vo.description}</td>
							<td>
								<a href="{:U('hrm/appraisaltemplate/editcategory','id='.$vo['category_id'])}">编辑</a>&nbsp;|&nbsp;
								<a href="{:U('hrm/appraisaltemplate/deletecategory','id='.$vo['category_id'])}">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</form>
			</if>
		</div>
	</div>
</div>
<div class="clear"></div>
<include file="Core:Public:alert" />
<include file="Core:Public:footer" />
